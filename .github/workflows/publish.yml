name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  check-version:
    name: Check if version needs publishing
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-publish: ${{ steps.check.outputs.should_publish }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check version and npm availability
        id: check
        run: |
          # 获取当前版本号
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # 检查任一子包在 npm 上是否已存在该版本
          # 如果任一子包不存在该版本，则需要发布所有包（保持版本同步）
          NEEDS_PUBLISH=false

          for pkg in "@feng3d/chuantou-shared" "@feng3d/ctc" "@feng3d/cts"; do
            echo "Checking npm for ${pkg}@${CURRENT_VERSION}..."
            NPM_STATUS=$(pnpm view ${pkg}@${CURRENT_VERSION} 2>&1 || echo "NOT_FOUND")

            if echo "$NPM_STATUS" | grep -q "NOT_FOUND"; then
              echo "Version $CURRENT_VERSION not found on npm for $pkg, will publish"
              NEEDS_PUBLISH=true
              break
            fi
          done

          if [ "$NEEDS_PUBLISH" = true ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "All packages version $CURRENT_VERSION already exist on npm, skipping"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  publish:
    name: Build, test and publish packages
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test

      - name: Publish @feng3d/chuantou-shared
        run: cd packages/shared && pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @feng3d/ctc
        run: cd packages/client && pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @feng3d/cts
        run: cd packages/server && pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: [check-version, publish]
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag and changelog
        run: |
          VERSION="${{ needs.check-version.outputs.new-version }}"

          # 获取上一个版本标签
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          # 生成 changelog
          if [ -z "$PREV_TAG" ]; then
            echo "## 更新内容" > changelog.md
            echo "" >> changelog.md
            git log -10 --pretty=format:"- %s" >> changelog.md
          else
            echo "## 自 ${PREV_TAG} 以来的更新" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> changelog.md
          fi

          # 添加发布包信息到 changelog
          {
            echo ""
            echo "---"
            echo ""
            echo "## 发布包"
            echo ""
            echo "- @feng3d/chuantou-shared@${VERSION}"
            echo "- @feng3d/ctc@${VERSION} (客户端)"
            echo "- @feng3d/cts@${VERSION} (服务端)"
            echo ""
            echo "## 安装 CLI"
            echo ""
            echo '```bash'
            echo "# 服务端"
            echo "pnpm add -g @feng3d/cts"
            echo "# 或使用 npm"
            echo "npm install -g @feng3d/cts"
            echo ""
            echo "# 客户端"
            echo "pnpm add -g @feng3d/ctc"
            echo "# 或使用 npm"
            echo "npm install -g @feng3d/ctc"
            echo '```'
            echo ""
            echo "## 使用命令"
            echo ""
            echo '```bash'
            echo "# 服务端"
            echo "pnpm dlx @feng3d/cts"
            echo "# 或使用 npx"
            echo "npx @feng3d/cts"
            echo ""
            echo "# 客户端"
            echo "pnpm dlx @feng3d/ctc"
            echo "# 或使用 npx"
            echo "npx @feng3d/ctc"
            echo '```'
          } >> changelog.md

          # 配置 git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 创建并推送标签
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          name: Release v${{ needs.check-version.outputs.new-version }}
          body_path: changelog.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
