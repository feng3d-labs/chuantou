name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  check-version:
    name: Check if version needs publishing
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should_publish }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check version and npm availability
        id: check
        run: |
          # 获取当前版本号
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # 检查 npm 上是否已存在该版本
          echo "Checking npm for @feng3d/chuantou@$CURRENT_VERSION..."
          NPM_STATUS=$(npm view @feng3d/chuantou@$CURRENT_VERSION 2>&1 || echo "NOT_FOUND")

          if echo "$NPM_STATUS" | grep -q "NOT_FOUND"; then
            echo "Version $CURRENT_VERSION not found on npm, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION already exists on npm, skipping"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish packages to npm
    needs: check-version
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        package:
          - name: shared
            path: ./shared
            npm-name: "@feng3d/chuantou-shared"
          - name: client
            path: ./client
            npm-name: "@feng3d/chuantou-client"
          - name: server
            path: ./server
            npm-name: "@feng3d/chuantou-server"
          - name: chuantou
            path: ./
            npm-name: "@feng3d/chuantou"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish ${{ matrix.package.npm-name }}
        run: |
          cd ${{ matrix.package.path }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: [check-version, publish]
    if: needs.check-version.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个版本标签
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # 如果没有上一个标签，获取最近 10 条提交
            echo "## 更新内容" > changelog.md
            echo "" >> changelog.md
            git log -10 --pretty=format:"- %s" >> changelog.md
          else
            # 获取自上一个标签以来的所有提交
            echo "## 自 ${PREV_TAG} 以来的更新" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> changelog.md
          fi

          {
            echo 'changelog<<EOF'
            cat changelog.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          name: Release v${{ needs.check-version.outputs.new-version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ---

            ## 发布包

            - @feng3d/chuantou@${{ needs.check-version.outputs.new-version }} (包含 Claude Code Skill)
            - @feng3d/chuantou-shared@${{ needs.check-version.outputs.new-version }}
            - @feng3d/chuantou-client@${{ needs.check-version.outputs.new-version }}
            - @feng3d/chuantou-server@${{ needs.check-version.outputs.new-version }}

            ## 安装 Skill

            ```bash
            npx skills add @feng3d/chuantou
            ```

            ## 使用命令

            ```bash
            # 服务端
            npx @feng3d/chuantou-server

            # 客户端
            npx @feng3d/chuantou-client
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
